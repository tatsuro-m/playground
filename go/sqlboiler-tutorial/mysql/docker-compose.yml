version: "3.8"
services:
  db:
    platform: linux/x86_64
    image: mysql:8.0.26
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mysql
    volumes:
      - ./tmp/db/data:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: dev
    environment:
      DB_HOST: db
      DB_NAME: mysql
      DB_USER: root
      DB_PASSWORD: password
    tty: true
    stdin_open: true
    volumes:
      - .:/go/src/app
    ports:
      - "8080:8080"
    depends_on:
      - db

  test:
    build:
      context: .
      dockerfile: docker/test.dockerfile
    environment:
      DB_HOST: db
      DB_NAME: test
      DB_USER: mysql
      DB_PASSWORD: password
      TEST_ENV: 1
    tty: true
    stdin_open: true
    command: go test -v ./...
    volumes:
      - .:/go/src/app
    depends_on:
      - db

  migration:
    build:
      context: .
      dockerfile: docker/migration.dockerfile
    tty: true
    stdin_open: true
    volumes:
      - ./migrations/:/go/src/app/migrations
    command: sh -c "migrate -database mysql://root:password@tcp\(db:3306\)/mysql -path migrations/ up"
    depends_on:
      - db

  boiler:
    build:
      context: .
      dockerfile: docker/boiler.dockerfile
    tty: true
    stdin_open: true
    volumes:
      - .:/go/src/app
    depends_on:
      - db
