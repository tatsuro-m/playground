apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ingress-test
  name: frontend1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend1
  template:
    metadata:
      namespace: ingress-test
      labels:
        app: frontend1
    spec:
      containers:
        - name: frontend
          image: asia-northeast1-docker.pkg.dev/playground-318023/stg-ingress-test-frontend/frontend
          ports:
            - containerPort: 80
