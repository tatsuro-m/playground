type Post {
    id: ID!
    title: String!
    createdAt: Time!
    updatedAt: Time!
    user: User!
}

input NewPost {
    title:String!
}

input DeletePost {
    id: ID!
}

extend type Query {
    posts: [Post!]!
    post(id: ID!): Post!
}

extend type Mutation {
    createPost(input: NewPost): Post!
    deletePost(input: DeletePost): ID!
}

scalar Time
